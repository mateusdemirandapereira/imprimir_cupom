<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    {% block titulo %}
    <title>Shopping Real</title>
    {% endblock %}
    {% block css %}
    <link rel="stylesheet" type="text/css" href="/css/style.css" media="screen" />
    <link rel="icon" type="image/x-icon" href="/image/icon.png">
    {% endblock %}
</head>
<body>
    {% block principal %}
    <div class="Main-container">
        <div class="container-login">
            <div class="wrap-login">
                <div class="login-pic">
                    <img src="/image/LOGO SHOPPING REAL.png" alt="IMG">
                </div>

                <form class="login-form" method="POST" action="{{url}}">
                    <span class="login-form-title">Login</span>
                    {% if mensagem %}
                    <div class="msg-alertas">
                        <p class="ms erro"><i class="icon icon-hand-paper-o"></i>{{mensagem}}</p>
                    </div> 
                    {% else %}
                    <div></div>
                    {% endif %}
                  
                    
                    <div class="wrap-input">
                        <input type="text" class="input" name="nome" placeholder="Usuario" required>
                        <span class="focus-input"></span>
                        <span class="symbol-input">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input">
                        <i class="fi fi-rr-lock"></i>
                        <input type="password" class="input" name="senha" placeholder="Senha" required>
                        <span class="focus-input"></span>
                        <span class="symbol-input">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="login-form-btn-container">
                        <button type="submit" class="login-form-btn">Login</button>
                    </div>

                  <div class="text-center p-t-1">
                      <span class="txt1">Esqueceu Usuario / Senha ? </span>
                      <br>
                      <span class="txt1"><b>Contate um administrador</b></span>
                  </div>
                  <div class="text-center p-t-2">
                  </div>

                </form>

            </div>
        </div>
    </div>
 {% endblock %}
</body>
</html>
